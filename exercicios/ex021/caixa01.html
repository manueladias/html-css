<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de caixas</title>
    <style>
        h1{
            background-color: #024959;
            height: 300px;
            width: 300px;

            border: 10px solid #378C84;

            padding: 10px;

            margin: 20px auto 40px auto;

            outline: 5px dashed #590202;
        }
        a {
            border-width: 10px;
            border-style: solid;
            border-color: #8C0303;


        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamos vez como tudo isso funciona</p>
</body>
</html>
